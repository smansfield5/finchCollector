{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Color: {{ finch.color }}</p>
        <p>Location: {{ finch.location }}</p>
        <p>Age: {{ finch.age }}</p>
    </div>
</div>

{% endblock %}
